<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Formulário</h1>
    <p>Preencha com as suas informações</p>
    <hr width="1000">
    <div class="container">
        <div class="box">
            <form id="cadForm">
                <p class="pRegistro">
                    <label for="nome" class="labelNome">Nome</label> <br>
                    <input type="text" name="nome" class="name">
                    <label for="email" class="labelEmail">Email</label> <br>
                    <input type="email" name="email" id="email">
                    <label for="cpf" class="labelCpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                    <label for="cel" class="labelTel">Telefone</label>
                    <input type="tel" name="tel" id="tel">
                </p>
                <p>Você é um desenvolvedor: <br>
                    <input type="radio" name="option" value="front">
                    <label>Front-End</label> <br>
                    <input type="radio" name="option" value="back">
                    <label>Back-End</label> <br>
                    <input type="radio" name="option" value="full">
                    <label>Fullstack</label>
                </p>
                <input type="submit" id="send" value="Enviar">
            </form>
            <br>
            <p>&copy; Copyright by <a href="https://github.com/pedrorgc" target="_blank">Pedro Ricarth</a></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
